name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  
    - run: npm install
    - name: Install Jest
      run: npm install --save-dev jest  # Ensure Jest is installed
    - run: npm test
